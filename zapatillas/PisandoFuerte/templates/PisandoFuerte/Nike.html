{% extends "PisandoFuerte/index.html"%}

{% block titulo %}
<h1 class="display-4 fw-bolder">Nike</h1>
{% endblock titulo %}

{% block contenido %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Estilizada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Modelo</th>
                <th>Talle</th>
            </tr>
        </thead>
        <tbody>
            {% for n in nike %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.modelo}}</td>
                    <td>{{n.talle}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock contenido %}

{% block imagenes %}
{% endblock imagenes %}
