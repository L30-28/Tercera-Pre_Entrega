{% extends "PisandoFuerte/index.html"%}

{% block titulo %}
<h1 class="display-4 fw-bolder">Buscar</h1>
{% endblock titulo %}

{% block contenido %}

<form action="{% url 'encontrar'%}" method="get">
    {% csrf_token %}
    <p>Ingrese cadena a buscar: <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">
</form>
{% endblock contenido %}
